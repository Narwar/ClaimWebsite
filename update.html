    <title>Update</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light light-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">
                <h1>Home</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-6 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/update.html"><b>Update</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact Us</b></a>
                    </li>
                </ul>

            </div>
        </div>

        <a class="navbar-brand" href="#">
            <img src="/Claim.png" alt="" width="110" height="100">
        </a>

    </nav>



    <form class="register">
        <div>

            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3">
                        <h1 margin-left="auto" margin-right="auto"><b>Update Form<b></h1>
                    </div>
                </div>
                <!-- This class can be used with responsive classes such as -md- as well: -->
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form class="row g-3">
                            <div class="col-md-11">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-11">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-md-11">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-md-11">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-11">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-11">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-11">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-md-11">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-11">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>

    </form>
